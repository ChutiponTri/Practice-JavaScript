<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/chutipon007/ALL-Website/main/blueicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 id="myH1">Temperature Conversion</h1>
        <input type="number" id="TextBox"><br><br>

        <input type="radio" id="toFarenheit" name="unit">
        <label for="toFarenheit">Celsius to</label>
        <label for="toFarenheit" id="helpme">Farenheit</label><br><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius" id="helpme">Farenheit</label>
        <label for="toCelsius">to Celsius</label><br><br>

        <button type="button" id="mySubmit">Submit</button><br><br>

        <p id="Result">Select a Unit</p>
        <p id="myResult"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
