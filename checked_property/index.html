<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/chutipon007/ALL-Website/main/blueicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="myH1">Welcome</h1>

    <input type="checkbox" id="myCheckBox" name="card">
    <label for="myCheckBox">Subscribe</label><br><br>

    <!-- name="card" : Help Condition For Radio Button selection -->
    <input type="radio" id="visaButton" name="card">
    <label for="visaButton">Visa</label><br><br>

    <input type="radio" id="masterButton" name="card">
    <label for="masterButton">MasterCard</label><br><br>

    <input type="radio" id="paypalButton" name="card">
    <label for="paypalButton">PayPal</label><br><br>

    <button type="submit" id="mySubmit">Submit</button><br><br>

    <p id="myResult"></p>
    <p id="paymentResult"></p>

    <script src="index.js"></script>
</body>
</html>
